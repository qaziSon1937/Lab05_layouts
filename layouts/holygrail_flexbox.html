<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Holy Grail Layout - Flexbox</title>
  <style>
    body { font-family: Arial;
         margin: 0;
     }
    header, footer { background: lightgreen;
         padding: 10px;
          text-align: center; 
        }
    .container {
      display: flex;
      flex-direction: row;
    }
    .left, .right { width: 20%; 
        background: #ddd;
         padding: 10px;
         }
    .main { flex: 1; 
        background: #f2f2f2;
         padding: 10px;
         }

    
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>Header</header>
  <div class="container">
    <div class="left">Left</div>
    <div class="main">Main Content</div>
    <div class="right">Right</div>
  </div>
  <footer>Footer</footer>
</body>
</html>
