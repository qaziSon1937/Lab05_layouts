<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Holy Grail Layout - Grid</title>
  <style>
    body { font-family: Arial;
         margin: 0;
         }
    header, footer { background: lightcoral;
         padding: 10px;
          text-align: center;
         }
    .container {
      display: grid;
      grid-template-areas:
        "header header header"
        "left main right"
        "footer footer footer";
      grid-template-columns: 20% 1fr 20%;
      gap: 10px;
    }
    header { grid-area: header; 
    }
    footer { grid-area: footer; 
    }
    .left { grid-area: left;
         background: #ddd;
          padding: 10px; 
        }
    .main { grid-area: main;
         background: #f2f2f2;
          padding: 10px;
         }
    .right { grid-area: right;
         background: #ddd;
          padding: 10px;
         }

    @media (max-width: 600px) {
      .container {
        grid-template-areas:
          "header"
          "left"
          "main"
          "right"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <div class="left">Left</div>
    <div class="main">Main Content</div>
    <div class="right">Right</div>
    <footer>Footer</footer>
  </div>
</body>
</html>
