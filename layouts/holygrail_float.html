<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Holy Grail Layout - Float</title>
  <style>
    body { font-family: Arial; margin: 0; 
    }
    header, footer { background: lightblue;
         padding: 10px;
          text-align: center; 
    }
    .left { float: left; width: 20%;
         background: #ddd;
          padding: 10px; }
    .main { float: left; width: 60%;
         background: #f2f2f2;
         padding: 10px; }
    .right { float: left; width: 20%;
         background: #ddd;
         
         padding: 10px; }
    footer { clear: both; }

    @media (max-width: 600px) {
      .left, .main, .right {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>
  <header>Header</header>
  <div class="left">Left</div>
  <div class="main">Main Content</div>
  <div class="right">Right</div>
  <footer>Footer</footer>
</body>
</html>
