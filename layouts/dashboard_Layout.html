<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 9 - Responsive Dashboard Layout (Medium Level)</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-weight: 600;
    }

    body {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      height: 100vh;
    }

    .sidebar {
      grid-area: sidebar;
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      position: fixed;
      height: 100%;
      width: 200px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background: #34495e;
    }

    .header {
      grid-area: header;
      background: #3498db;
      color: white;
      padding: 15px 20px;
      text-align: right;
      position: fixed;
      top: 0;
      left: 200px;
      right: 0;
      height: 60px;
      line-height: 30px;
    }

    .main {
      grid-area: main;
      background: #ecf0f1;
      padding: 20px;
      margin-left: 200px;
      margin-top: 60px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      min-width: 180px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 8px;
      color: #3498db;
    }

    @media (max-width: 800px) {
      body {
        grid-template-columns: 70px 1fr;
      }

      .sidebar {
        width: 70px;
        padding: 10px;
      }

      .sidebar h2, .sidebar a {
        display: none;
      }

      .header {
        left: 70px;
      }

      .main {
        margin-left: 70px;
      }
    }

    @media (max-width: 600px) {
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main";
      }

      .sidebar {
        display: none;
      }

      .header {
        left: 0;
      }

      .main {
        margin: 60px 0 0 0;
      }

      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <div class="header">
    Welcome, Admin
  </div>

  <div class="main">
    <h2>Dashboard Overview</h2>
    <div class="cards">
      <div class="card">
        <h3>Users</h3>
        <p>6,875</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p>$17,760</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>793</p>
      </div>
    </div>
  </div>
</body>
</html>
