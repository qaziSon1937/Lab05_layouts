<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Product Grid</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: grid;
      grid-template-areas:
        "sidebar products";
      grid-template-columns: 250px 1fr;
      gap: 15px;
      padding: 15px;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 1.2rem;
    }

    .sidebar label {
      display: block;
      margin: 8px 0;
    }

    .products {
      grid-area: products;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-info {
      padding: 10px 0;
      flex-grow: 1;
    }

    .product-title {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }

    .product-price {
      color: #2563eb;
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .add-to-cart {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-to-cart:hover {
      background-color: #1e40af;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 180px 1fr;
      }
    }

    @media (max-width: 700px) {
      .container {
        grid-template-areas:
          "products";
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      header::after {
        content: " (Filters Hidden)";
        font-size: 0.9rem;
        color: #cbd5e1;
      }
    }
  </style>
</head>
<body>
  <header> My E-Commerce Store</header>

  <div class="container">
    <!-- Sidebar Filter -->
    <aside class="sidebar">
      <h3>Filters</h3>
      <label><input type="checkbox"> Electronics</label>
      <label><input type="checkbox"> Fashion</label>
      <label><input type="checkbox"> Home & Kitchen</label>
      <label><input type="checkbox"> Sports</label>
    </aside>

    <main class="products">
      <div class="product-card">
        <img src="images/Wireless Headphones.jpg" class="product-image" alt="Product 1">
        <div class="product-info">
          <div class="product-title">Wireless Headphones</div>
          <div class="product-price">$59.99</div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/smartwatch.jpg" class="product-image" alt="Product 2">
        <div class="product-info">
          <div class="product-title">Smartwatch</div>
          <div class="product-price">$56.99</div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/Running Shoes.jpg" class="product-image" alt="Product 3">
        <div class="product-info">
          <div class="product-title">Menâ€™s Running Shoes</div>
          <div class="product-price">$123.99</div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/gamingMouse.jpg" class="product-image" alt="Product 4">
        <div class="product-info">
          <div class="product-title">Gaming Mouse</div>
          <div class="product-price">$58.99</div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </main>
  </div>
</body>
</html>
