<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 12 - Flexbox Responsive Form Builder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f3f6f8;
      color: #333;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #2980b9;
    }

    @media (max-width: 900px) {
      .form-row {
        flex-direction: column;
      }

      form {
        max-width: 700px;
      }
    }
    @media (max-width: 600px) {
      form {
        padding: 20px;
      }

      label {
        font-size: 0.9rem;
      }

      input, select, textarea {
        font-size: 0.95rem;
      }

      .form-actions {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Flexbox Form</h1>

  <form action="#">

    <div class="form-row">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter last name" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="@mail.com" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+92-XXX-XXXXXXX">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country">
          <option>Pakistan</option>
          <option>USA</option>
          <option>UK</option>
          <option>Canada</option>
        </select>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Type your message..."></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
